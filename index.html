<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <h1>Time tracking dashboard</h1>
      <!-- header -->
      <header class="header">
        <div class="header__card">
          <div class="header__card__about-div">
            <img
              src="./assets/images/image-jeremy.png"
              class="header__card__about-div__img"
              alt="Portrait of Jeremy Robson"
            />
            <div class="header__card__about-div__description-box">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <div class="header__card__timeline-div" role="tablist" aria-label="Timeframe selection">
            <a class="link" href="#" role="tab" aria-selected="false">Daily</a>
            <a class="link" href="#" role="tab" aria-selected="true" data-default>Weekly</a>
            <a class="link" href="#" role="tab" aria-selected="false">Monthly</a>
          </div>
        </div>
      </header>

      <!-- work card -->
      <article class="main__card" aria-labelledby="work-title">
        <div class="main__card__icon-box">
          <img
            class="main__card__icon-box__icon"
            src="./assets/images/icon-work.svg"
            alt="Work icon, represented by a tilt suitcase in orange"
          />
        </div>
        <div class="main__card__description-box">
          <div class="main__card__description-box__event-div">
            <h2
              class="main__card__description-box__event-div__title"
              id="work-title"
            ></h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="main__card__description-box__time-div">
            <p class="main__card__description-box__time-div__time"></p>
            <span
              class="main__card__description-box__time-div__time-span"
            ></span>
          </div>
        </div>
      </article>

      <!-- play card -->
      <article class="main__card" aria-labelledby="play-title">
        <div class="main__card__icon-box">
          <img
            class="main__card__icon-box__icon"
            src="./assets/images/icon-play.svg"
            alt="Play icon, represented by a tilt suitcase in orange"
          />
        </div>
        <div class="main__card__description-box">
          <div class="main__card__description-box__event-div">
            <h2
              class="main__card__description-box__event-div__title"
              id="play-title"
            ></h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="main__card__description-box__time-div">
            <p class="main__card__description-box__time-div__time"></p>
            <span
              class="main__card__description-box__time-div__time-span"
            ></span>
          </div>
        </div>
      </article>

      <!-- study card -->
      <article class="main__card" aria-labelledby="study-title">
        <div class="main__card__icon-box">
          <img
            class="main__card__icon-box__icon"
            src="./assets/images/icon-study.svg"
            alt="Study icon, represented by a tilt suitcase in orange"
          />
        </div>
        <div class="main__card__description-box">
          <div class="main__card__description-box__event-div">
            <h2
              class="main__card__description-box__event-div__title"
              id="study-title"
            ></h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="main__card__description-box__time-div">
            <p class="main__card__description-box__time-div__time"></p>
            <span
              class="main__card__description-box__time-div__time-span"
            ></span>
          </div>
        </div>
      </article>

      <!-- exercise card -->
      <article class="main__card" aria-labelledby="exercise-title">
        <div class="main__card__icon-box">
          <img
            class="main__card__icon-box__icon"
            src="./assets/images/icon-exercise.svg"
            alt="Exercise icon, represented by a tilt suitcase in orange"
          />
        </div>
        <div class="main__card__description-box">
          <div class="main__card__description-box__event-div">
            <h2
              class="main__card__description-box__event-div__title"
              id="exercise-title"
            ></h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="main__card__description-box__time-div">
            <p class="main__card__description-box__time-div__time"></p>
            <span
              class="main__card__description-box__time-div__time-span"
            ></span>
          </div>
        </div>
      </article>

      <!-- social card -->
      <article class="main__card" aria-labelledby="social-title">
        <div class="main__card__icon-box">
          <img
            class="main__card__icon-box__icon"
            src="./assets/images/icon-social.svg"
            alt="Social icon, represented by a tilt suitcase in orange"
          />
        </div>
        <div class="main__card__description-box">
          <div class="main__card__description-box__event-div">
            <h2
              class="main__card__description-box__event-div__title"
              id="social-title"
            >
              Social
            </h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="main__card__description-box__time-div">
            <p class="main__card__description-box__time-div__time"></p>
            <span
              class="main__card__description-box__time-div__time-span"
            ></span>
          </div>
        </div>
      </article>

      <!-- self care card -->
      <article class="main__card" aria-labelledby="self-care-title">
        <div class="main__card__icon-box">
          <img
            class="main__card__icon-box__icon"
            src="./assets/images/icon-self-care.svg"
            alt="Self care icon, represented by a tilt suitcase in orange"
          />
        </div>
        <div class="main__card__description-box">
          <div class="main__card__description-box__event-div">
            <h2
              class="main__card__description-box__event-div__title"
              id="self-care-title"
            ></h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="main__card__description-box__time-div">
            <p class="main__card__description-box__time-div__time"></p>
            <span
              class="main__card__description-box__time-div__time-span"
            ></span>
          </div>
        </div>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
